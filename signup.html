<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
<style>
/* Reset default margin and padding for body */
body {
    margin: 0;
    padding: ;
    background: linear-gradient(135deg, #a9c9ff, #8f94fb);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Apply styles to the sign-up container */
.container {
    text-align: center;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

/* Style the heading */
h1 {
    color: #007BFF;
    font-size: 24px;
}

/* Style the input container */
.input-container {
    text-align: left;
    margin: 20px 0;
}

/* Style labels */
label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-size: 16px;
}

/* Style input fields */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Style the sign-up button */
button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #007BFF, #0056b3);
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: linear-gradient(135deg, #0056b3, #003a74);
}

/* Style the "Already have an account?" link */
p {
    margin-top: 20px;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="input-container">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>

</html>
