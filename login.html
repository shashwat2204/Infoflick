<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
<style>
/* Reset default margin and padding for body */
body {
    margin: 0;
    padding: 0;
}

/* Apply styles to the login container */
.container {
    text-align: center;
    margin: 100px auto;
    max-width: 400px;
    padding: 20px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

/* Style the heading */
h1 {
    color: #007BFF;
    font-size: 24px;
}

/* Style the input container */
.input-container {
    text-align: left;
    margin: 20px 0;
}

/* Style labels */
label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-size: 16px;
}

/* Style input fields */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Style the login button */
button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Style the "Sign up" link */
p {
    margin-top: 20px;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>haven't signed up yet?  <a href="signup.html">Sign up</a></p>
    </div>
</body>

</html>
